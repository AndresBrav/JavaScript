<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>
		<script>
			var nombre=prompt("Introduce tu nombre porfavor");
			var apellido=prompt("introduce tu apellido porfavor");
			var edadactual=prompt("introduce tu edad actual");
			var restando=prompt("introduce un numero");
			edadactual-=restando

			document.write("<p>");
			document.write("Bienvenido: "+nombre+ " "+ apellido + "<br/>"+
			"te gustaria tener "+edadactual +" años");
			document.write("</p>");
		</script>
</div>
</div>

</div>
</body>
</html>
